# Default values for osie.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

global:
  clusterDomain: cluster.local
  ingress:
    enabled: false
    hostname: ""
    ingressClassName: ""
    annotations: {}
    secrets: []
    tls: false
  oauth2:
    issuerUri:
    clientId:
    audience:
    logoutUrl:

api:
  component: "api"
  replicaCount: 1
  image:
    repository: ghcr.io/osie-io/osie-api
    pullPolicy: Always
  ingress:
    paths:
      - /api-v1
      - /admin_api/v1
      - /v3/api-docs
      - /.well-known
    pathType: Prefix
    servicePort: http
    hostname: ""
  podAnnotations: { }
  podSecurityContext: { }
  # fsGroup: 2000
  securityContext: { }
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  service:
    type: ClusterIP
    port: 8080
  resources: { }
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  nodeSelector: { }
  tolerations: [ ]
  affinity: { }
  ## @param api.extraVolumes Optionally specify extra list of additional volumes for osie-api
  ## Example
  ## - name: osie-extra-volume
  ##   emptyDir: {}
  extraVolumes: []
  ## @param api.extraVolumeMounts Optionally specify extra list of additional volumeMounts for osie-api
  ## Example
  ## - name: osie-extra-volume
  ##   mountPath: /opt/osie/extra-volume
  extraVolumeMounts: []
  ## @param api.extraEnvVars Extra environment variables to be set on osie-api container
  ## Example:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param api.logLevel Specify a custom log level for the API. INFO, DEBUG, ERROR, WARNING or TRACE
  logLevel: INFO

adminApi:
  oauth2:
    clientId: "osie-admin-api"
    issuerUri:

