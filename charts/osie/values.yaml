license:
  key: ""

encryption:
  # available options: bcrypt
  provider: "bcrypt"
  bcrypt:
    password: ""
    existingPasswordSecret: ""
    existingPasswordSecretKey: ""

smtp:
  enabled: false
  host: # smtp.example.com
  password: # password
  user: # smtp-username@example.com
  starttls: false
  auth: false
  port: 25
  from: # support@example.com
  fromDisplayName: # Example.com

keycloak:
  enabled: true
  image:
    # https://github.com/bitnami/containers/issues/83267
    repository: bitnamilegacy/keycloak
  # replicaCount: 3
  component: "keycloak"
  ingress:
    hostname: "auth.{{ .Values.global.ingress.hostname }}"
  service:
    type: ClusterIP
  auth:
    adminUser: osie_admin
  postgresql:
    enabled: true
    image:
      # https://github.com/bitnami/containers/issues/83267
      repository: bitnamilegacy/postgresql
    # architecture: replication
    auth:
      username: osie_keycloak
      database: osie_keycloak
      # replicationUsername: osie_pg_repl

  keycloakConfigCli:
    enabled: true
    image:
      # https://github.com/bitnami/containers/issues/83267
      repository: bitnamilegacy/keycloak-config-cli
    existingConfigmap: '{{ include "osie.keycloakRealmConfigMap" . }}'

  initContainers: |-
    - name: osie-keywind-theme 
      image: ghcr.io/osie-io/osie-keywind:0.1.0-rc1
      imagePullPolicy: Always
      command:
        - sh
      args:
        - -c
        - |
          echo "Copying theme..."
          cp -R /theme/* /keycloak-theme
      volumeMounts:
        - name: keycloak-theme 
          mountPath: /keycloak-theme

  extraVolumeMounts: |-
    - name: keycloak-theme 
      mountPath: /opt/bitnami/keycloak/themes/osie

  extraVolumes: |-
    - name: keycloak-theme 
      emptyDir: {}

  extraEnvVars:
    - name: KEYCLOAK_EXTRA_ARGS
      value: "--features=preview"
    - name: KEYCLOAK_PRODUCTION
      value: "true"
    - name: KEYCLOAK_PROXY
      value: "edge"

externalOpenid:
  issuer: ""
  adminIssuer: ""

redis:
  image:
    # https://github.com/bitnami/containers/issues/83267
    repository: bitnamilegacy/redis
  enabled: true
  architecture: "standalone"
  master:
    disableCommands: []
  replica:
    disableCommands: []

externalRedis:
  host: ""
  port: 6379
  password: ""
  existingSecret: ""
  existingSecretPasswordKey: ""

mongodb:
  enabled: true
  image:
    # https://github.com/bitnami/containers/issues/83267
    repository: bitnamilegacy/mongodb
  # architecture: replicaset
  # replicaCount: 3
  auth:
    usernames:
      - osie
    databases:
      - osie
  readinessProbe:
    periodSeconds: 30
    timeoutSeconds: 15
  livenessProbe:
    periodSeconds: 45
    timeoutSeconds: 15
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
externalMongodb:
  hosts: ""
  database: ""
  username: ""
  existingSecret: ""
  existingSecretPasswordKey: ""

rabbitmq:
  image:
    # https://github.com/bitnami/containers/issues/83267
    repository: bitnamilegacy/rabbitmq
  enabled: true

externalRabbitmq:
  host: ""
  port: 5672
  username: ""
  password: ""
  vhost: "/"
  existingSecret: ""
  existingSecretPasswordKey: ""

sentry:
  dsn: ""

